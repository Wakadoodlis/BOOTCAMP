  <h1>Todo list</h1>

  <h4>In order to interact with  <em>'Todo' list app</em>, <br> please use the folowing <u>instructions:</u></h4>

  <ul>
    <li>"new" - Add a Todo</li>
    <li>"list" - View all Todo's</li>
    <li>"del" - Remove a specific Todo</li>
    <li>"quit" - Quit Todo</li>
  </ul>
